<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

            light_red: "hsla(0, 100%, 67%, 0.1)",
            light_red_text: "hsl(0, 100%, 67%)",
            orangey_yellow: "hsla(39, 100%, 56%, 0.1)",
            orangey_yellow_text: "hsl(39, 100%, 56%)",
            green_teal: "hsla(166, 100%, 37%, 0.1)",
            green_teal_text: "hsl(166, 100%, 37%)",
            cobalt_blue: "hsla(234, 85%, 45%, 0.1)",
            cobalt_blue_text: "hsl(234, 85%, 45%)",

            light_slate_blue: "hsl(252, 100%, 67%)",
            light_royal_blue: "hsl(241, 81%, 54%)",

            violet_blue: "hsla(256, 72%, 46%, 1)",
            persian_blue: "hsla(241, 72%, 46%, 0)",


            white: "hsl(0, 0%, 100%)",
            pale_blue: "hsl(221, 100%, 96%)",
            light_lavender: "hsl(241, 100%, 89%)",
            dark_gray_blue: "hsl(224, 30%, 27%)",
          },
          fontFamily: {
            hanken:['Hanken Grotesk', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="md:flex md:justify-center md:items-center bg-pale_blue min-h-screen">

  <div class="md:flex h-full md:w-4/5 md:shadow-2xl md:rounded-3xl md:max-w-4xl">

    <section class="md:rounded-3xl md:w-2/4 flex flex-col items-center justify-around bg-gradient-to-b from-light_slate_blue to-light_royal_blue text-white rounded-b-3xl">
      <h3 class="py-8 text-light_lavender text-xl">Your result</h3>
      <div class="text-center w-36 h-36 flex flex-col justify-center rounded-full bg-gradient-to-b from-light_royal_blue to-light_slate_blue-900">
        <h3 class="text-6xl">76</h3>
        <p class="text-light_lavender">of 100</p>
      </div>
      <div class="text-center py-8">
        <h3 class="text-2xl pb-4">Great</h3>
        <p class="text-light_lavender md:w-56 w-64">You scored higher than 65% of the people who have taken thest tests.</p>
      </div>

    </section>

    <section class="md:w-2/4 p-8">

      <h3 class="text-xl pb-4">Summary</h3>

      <div class="flex flex-col gap-4">

        <div class="flex justify-between p-3 bg-light_red rounded-lg text-gray-400">
          <div class="flex gap-2">
            <img src="../assets/images/icon-reaction.svg" alt="rea">
            <b class="text-light_red_text">Reaction</b>
          </div>
            <p><b class="text-dark_gray_blue">80</b> / 100</p>
        </div>

        <div class="flex justify-between p-3 bg-orangey_yellow rounded-lg text-gray-400">
          <div class="flex gap-2">
            <img src="../assets/images/icon-memory.svg" alt="rea">
            <b class="text-orangey_yellow_text">Memory</b>
          </div>
            <p><b class="text-dark_gray_blue">92</b> / 100</p>
        </div>

        <div class="flex justify-between p-3 bg-green_teal rounded-lg text-gray-400">
          <div class="flex gap-2">
            <img src="../assets/images/icon-verbal.svg" alt="rea">
            <b class="text-green_teal_text">Verbal</b>
          </div>
            <p><b class="text-dark_gray_blue">61</b> / 100</p>
        </div>

        <div class="flex justify-between p-3 bg-cobalt_blue rounded-lg text-gray-400">
          <div class="flex gap-2">
            <img src="../assets/images/icon-visual.svg" alt="rea">
            <b class="text-cobalt_blue_text">Visual</b>
          </div>
            <p><b class="text-dark_gray_blue">72</b> / 100</p>
        </div>


        <button class="text-white text-lg py-2 bg-dark_gray_blue rounded-full hover:bg-gradient-to-b from-light_slate_blue to-light_royal_blue">
          Continue
        </button>
      </div>

    </section>

  </div>
</body>
</html>
