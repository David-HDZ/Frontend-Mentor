<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="card">

    <section class="result">

      <h3 class="top">Your result</h3>

      <div class="circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>

      <div class="description">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken thest tests.</p>
      </div>

    </section>

    <section class="summary">

      <h3>Summary</h3>

      <div class="categories">

        <div class="category">
          <div class="title">
            <img src="../assets/images/icon-reaction.svg" alt="rea">
            <b>Reaction</b>
          </div>
            <p><b>80</b> / 100</p>
        </div>

        <div class="category">
          <div class="title">
            <img src="../assets/images/icon-memory.svg" alt="rea">
            <b>Memory</b>
          </div>
            <p><b>92</b> / 100</p>
        </div>

        <div class="category">
          <div class="title">
            <img src="../assets/images/icon-verbal.svg" alt="rea">
            <b>Verbal</b>
          </div>
            <p><b>61</b> / 100</p>
        </div>

        <div class="category">
          <div class="title">
            <img src="../assets/images/icon-visual.svg" alt="rea">
            <b>Visual</b>
          </div>
            <p><b>72</b> / 100</p>
        </div>

        <button class="btn">
          Continue
        </button>
      </div>

    </section>

  </div>
</body>
</html>
